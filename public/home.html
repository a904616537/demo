<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Window-target"content="_top">
        <link rel="stylesheet" type="text/css" href="/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title></title>
    </head>
    <body>
		<div class="container">
			<input type="text" name="" placeholder="请输入你要发送的文字" id="subtext" value="">
		</div>
		<div class="submit">
			<button type="submit" id="submit">确定发送</button>
		</div>

		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
		<script type="text/javascript">
			var socket = io('http://demo.foowala.com');
 			$('#submit').on('click',function() {

				var subtext = $('#subtext').val();
 				if(subtext == '') {
					alert('请输入要发送的文字')
					return;
				}
				console.log("text:" + subtext);
				<% if(user) { %>
					var str = '<%=user.nickname%>:' + subtext;
				<% } else { %>
					var str = subtext;
				<% } %>
				
				socket.emit('message', str);
				alert('发送成功！');
			});
		</script>
		
    </body>
</html>
